<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container mt-3">
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>The Blog App</h1>
      <p>This is a simple app for creating blog posts and viewing the posts of other users.</p>
      <button id="goHome" class="btn btn-success">Home</button>
      <button id="goProfile" class="btn btn-success">Profile</button>
      <button id="logOut" class="btn btn-secondary">Log Out</button>
    </div>
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="product">
        </div>
        <div class="mb-3">
          <label for="amznUrl" class="form-label">Website Buy URL (amzn)</label>
          <input type="text" class="form-control" id="amznUrl">
        </div>
        <div class="mb-3">
          <label for="youtubeUrl" class="form-label">Website to Watch Product (youtube)</label>
          <input type="text" class="form-control" id="youtubeUrl">
        </div>
        <button id="createItem" type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
    <div id="items" class="mt-4 row list-group">

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
